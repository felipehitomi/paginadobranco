<!DOCTYPE html>
<html>
<head>
  <title>Página em Manutenção</title>
  <style>
    /* Estilo CSS para a página de manutenção */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }
    
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #777;
    }
    
    .logo {
      margin-bottom: 40px;
    }
    
    .logo img {
      max-width: 150px; /* Defina o tamanho máximo da imagem */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Coloque seu logotipo aqui -->
    <!-- Exemplo: <img src="caminho/do/seu/logotipo.png" alt="Logotipo"> -->
    <img src="./branco.jpeg" alt="Logotipo">
  </div>
  
  <h1>Página em Manutenção</h1>
  <p>Lamentamos o inconveniente, mas esta página está temporariamente em manutenção.</p>
  <p>Tente novamente mais tarde.</p>
</body>
</html>
